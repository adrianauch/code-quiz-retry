<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
  </head>
  <body>
    <main>
      <!-- main container -->
      <section id="container">
        <!-- timer below -->
        <div id="Time"></div>
        <section id="question-space">
          <h1>Test Your Food Knowledge</h1>
          <p>
            Try and answer all of the questions in the allotted time. Keep in
            mind that wrong answers will remove time off of the clock.
          </p>
          <ul id="choices-section"></ul>
          <button id="start-button">Start!</button>
        </section>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
